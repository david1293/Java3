<html>
    <head>
             <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--cargamos el estilo de cascada de bootsstrap-->
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css">
        <script src="js/libs/jquery/jquery.js"></script>
        <link rel="" href="js/libs/twitter-bootstrap/css/bootstrap.css">
        <script src="js´página.js"></script>
        <link rel="stylesheet" href="mi-estilo.css"> 
        <script>
            $(document).ready(function(){
             $("#actualizar-trabajador").click(function(){
                    $.ajax({
                        url:'actualizar-trabajador',
                        method:'put',
                        data:{ 
                            id:$("#1").val(),
                            nombre:$("#raton").val(),
                            paterno:$("#vaquero").val(),
                            materno:$("#malo").val(),
                        } ,
                        success:function(resultado){
                            $("#resulatdo-actualizado").html(resultado);
                            
                        } 
                    
                          });
                          });
                          });
            
            
            
        </script>
        
        
          
    </head>
    <body>
        
        
        
        
        <label>Nombre</label>
        <input type="text" class="form-control" id="nombre"/>
        
        <label>A.paterno</label>
        <input type="text" class="form-control" id="paterno"/>
        
        <label>A.materno</label>
        <input type="text" class="form-control" id="materno"/>
        
        
        <a id="actualizar-trabajador" class="btn btn-warning">Actualizar Trabajador</a>
        <div id="resulatdo-actualizado"></div>
        
    </body>
</html>
